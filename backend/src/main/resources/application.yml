spring:
  application:
    name: nnhair-ecommerce
  
  # ============================================
  # SQL Server Configuration
  # ============================================
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=nnhair_db;encrypt=true;trustServerCertificate=true
    username: sa
    password: Thobani@2272
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # ============================================
  # JPA / Hibernate Configuration
  # ============================================
  jpa:
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 20
    show-sql: true  # Keep true for now to see SQL in logs
  
  # ============================================
  # Other Spring Configurations
  # ============================================
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Disable bean validation issues if any
  main:
    allow-bean-definition-overriding: true

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m

# ============================================
# Elide Configuration (GraphQL/JSON:API)
# ============================================
elide:
  json-api:
    path: /api/v1
    enabled: true
  graphql:
    enabled: true
    path: /graphql
  async:
    enabled: false  # Disable async for now

# ============================================
# SpringDoc / Swagger UI Configuration
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true

# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    com.nnhair: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.yahoo.elide: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ============================================
# Application Custom Properties
# ============================================
app:
  jwt:
    secret: your-jwt-secret-key-change-this-in-production
    expiration: 86400000  # 24 hours in milliseconds
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  file:
    upload-dir: ./uploads
    max-size: 10485760  # 10MB